
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/BlockChain.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="Scripts/BlockChain.js"></script>


</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="Wallet.html">Wallet <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div id="main" class="container">
    <div class="row">
        <h1>Block Chain</h1>
    </div>
    <div id="chain" class="row chain">
        <div class = "row block">
        </div>
    </div>
    <div class="row">
        <h1>Send Money</h1>
    </div>
    <div class="row send">
        <div class="container">
          <div class ="row">
              <label>To: </label>
              <input class='form-control' id='txtTo' />
          </div>
          <div class="row">
              <label>From: </label>
              <input class='form-control' id='txtFrom' />
          </div>
          <div class="row">
              <label>Ammount: </label>
              <input class='form-control' id="txtAmount"/>
          </div>
          <div class="row">
              <button class='btn btn-outline-success' onclick="sendMoney()">Submit</button>
          </div>
          <div class='row'>
              <label id='lblOutput'>No News</label>
          </div>
        </div>
    </div>
    <div class="row">
      <h1>Pending Transactions</h1>
    </div>
    <div id='pending' class="row">

    </div>
    <div class='row'>
      <h1>Mine</h1>
    </div>
    <div class='row send'>
      <button class='btn btn-outline-success' onclick='mine()'>Mine</button>
    </div>
</div>

</body>
</html>
